name: authenticator
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_modular: ^6.3.2
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  dio: ^5.3.3
  mobx: ^2.2.1
  flutter_mobx: ^2.1.1
  google_fonts: ^6.1.0
  flutter_spinkit: ^5.2.0
  url_launcher: ^6.2.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.3.5
  flutter_launcher_icons: ^0.13.1
  mobx_codegen: ^2.4.0
  build_runner: ^2.4.6

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#FFFFFF"
  image: assets/images/logo-dark.png
  image_dark: assets/images/logo-dark.png
  android: true

  android_12:
    color: "#FFFFFF"
    color_dark: "#FFFFFF"
    image: assets/images/logo-dark.png
    image_dark: assets/images/logo-dark.png

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/icon.png"
